<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="#">
  <title>Page Framing</title>
</head>
<body>
  
  <style>
    body{
      background-color: lightgreen;
    }
  </style>

<center>
  <h2>
    Frame
  </h2>
  </center>
  <p>
    <center>
  <b>Two frames no border</b>
    </center>
  <table border="4" width="100%" cellpadding="15">
    <tr>
      <td width="50%" valign="top">td width="50%" valign="top"</td>
      <td width="50%" valign="top">td width="50%" valign="top</td>
    </tr>
  </table>
</p>
<center>
  <p>
    <b>Three frames no border</b>
    <table border="2" width="100%" cellpadding="15">
      <td valign="top" width="30%">td width="30%" valign="top"</td>
       <td valign="top" width="30%">td width="30%" valign="top"</td>
       <td valign="top" width="40%">td width="40%" valign="top"</td> 
  </p>
</center>
  </body>
</html>
